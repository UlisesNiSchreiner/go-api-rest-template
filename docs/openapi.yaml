openapi: 3.0.3
info:
  title: Go REST API Template
  version: 1.0.0
  description: |
    Layered Go REST API template with a small MySQL-backed example.
servers:
  - url: http://localhost:8080
paths:
  /v1/health:
    get:
      summary: Health check
      operationId: health
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
  /v1/users/{id}:
    get:
      summary: Get user by id
      operationId: getUserById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        "200":
          description: User
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    User:
      type: object
      required: [id, email, name, created_at]
      properties:
        id:
          type: integer
          format: int64
          example: 1
        email:
          type: string
          example: jane@example.com
        name:
          type: string
          example: Jane
        created_at:
          type: string
          format: date-time
          example: "2025-01-01T00:00:00Z"
    Error:
      type: object
      required: [error]
      properties:
        error:
          type: string
          example: user not found
